<!DOCTYPE html>
<html>
<head>
    <title>Contributors</title>
    <style>
        /* Define CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Light Blue Color Theme */
        body {
            background-color: #f1f8ff;
        }

        h1 {
            color: #333;
        }

        table {
            background-color: #fff;
        }

        th, td {
            border-bottom-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Contributors</h1>
    <table>
        <tr>
            <th>Domain</th>
            <th>Total Contributions</th>
            <th>Unique Contributors</th>
        </tr>
        {% for domain, stats in domain_stats.items() %}
        <tr>
            <td>{{ domain }}</td>
            <td>{{ stats.total_contributions }}</td>
            <td>{{ stats.unique_contributors }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
